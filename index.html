<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augment Recorder - Select Version</title>
    <script>
        // 自動判定スクリプト
        (function() {
            // URLパラメータに "manual=true" がある場合は自動転送しない
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('manual') === 'true') return;

            // スマホ判定（画面幅またはユーザーエージェント）
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 768;

            if (isMobile) {
                window.location.href = "phone.html"; // スマホ版へ転送
            } else {
		window.location.href = "pc.html"; // PC版へ転送
            }
        })();
    </script>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 30px; font-size: 1.5rem; color: #888; }
        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }
        .btn {
            flex: 1;
            padding: 40px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .pc-btn { background: #2d2f31; }
        .pc-btn:hover { background: #3d3f41; transform: translateY(-5px); }
        .sp-btn { background: #1e1e1e; border-color: #5c5ce6; }
        .sp-btn:hover { background: #2a2a2a; transform: translateY(-5px); }
        .icon { font-size: 2.5rem; }
        .desc { font-size: 0.8rem; font-weight: normal; opacity: 0.6; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Augment Recorder</h1>

    <div class="container">
        <a href="pc.html?manual=true" class="btn pc-btn">
            <span class="icon">??</span>
            PC Version
            <span class="desc">Wide Layout</span>
        </a>

        <a href="phone.html?manual=true" class="btn sp-btn">
            <span class="icon">??</span>
            Mobile Version
            <span class="desc">One-hand Control</span>
        </a>
    </div>

    <p style="margin-top: 30px; font-size: 0.8rem; color: #555;">
        ※スマホの場合は自動的にスマホ版が起動します
    </p>

</body>
</html>
